language: node_js
node_js:
  - "7"
before_script:
  - npm install -g gulp-cli
script: npm run build
branches:
  only:
  - master
cache:
  directories:
    - "node_modules"
before_deploy:
  - "sed -i '/public/d' .gitignore"
  - "git add .gitignore -f"
  - "git add public"
deploy:
  provider: azure_web_apps
  site: html5-battleship